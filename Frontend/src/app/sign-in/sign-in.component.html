<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css"></style>
</head>

<body>
  <br> <br> <br> <br>
  <div class="signup-form">
    <form method="post" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
      <h2>Sign In</h2>
      <p>Please fill in this form!</p>
      <hr>
      <div class="form-group">
        <div><input type="text" formControlName="username" autocomplete="off" class="form-control" name="username"
            placeholder="Username"></div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" autocomplete="off" class="form-control" name="password"
          placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
      </div>
    </form>
    <div class="hint-text">Don't have an account? <a routerLink="/sign-up">Register here</a></div>
  </div>

</body>

</html>
