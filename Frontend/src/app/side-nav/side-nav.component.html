<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary">

            <h1> Menu</h1>

        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active">
                <h4 style="margin-top: 15px;"> <span class="material-icons" >
                        home
                    </span> Home </h4>
            </a>
            <a mat-list-item routerLink="/list" routerLinkActive="active">
                <h4 style="margin-top: 15px;"> <span class="material-icons" >
                    sort
                </span> List </h4>
            </a>
            <a mat-list-item routerLink="/contacts" routerLinkActive="active">
                <h4 style="margin-top: 15px;"> <span class="material-icons" >
                    contacts
                </span> Contacts </h4>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <button type="button" class="btn btn-success " routerLink="/sign-in">SIGN IN</button>

        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
