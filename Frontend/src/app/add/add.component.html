<div class="card">
    <div class="card-header">
        <h3>Add Game</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th class="active text-right" width="120">Name</th>
                <td><input id="gname" name="ginput1" [(ngModel)]="add.name"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Category</th>
                <td><input id="gcategory" name="ginput2" [(ngModel)]="add.category"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Release Date</th>
                <td><input id="grelease" name="ginput3" [(ngModel)]="add.release_date"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Price</th>
                <td><input id="gprice" name="ginput4" [(ngModel)]="add.price"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Produce By</th>
                <td><input id="gproduce" name="ginput5" [(ngModel)]="add.produce_by"></td>
            </tr>
        </table>
        <button (click)="addGame()" class="btn btn-success" style="margin-left: 900px;">Confirm</button>
    </div>
</div>
