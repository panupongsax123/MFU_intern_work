<div class="container-lg">
<div class="card">
    <div class="card-header">
        <h3>Add Game</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th class="active text-right" width="120">Name</th>
                <td><input autocomplete="off" id="gname" name="ginput1" [(ngModel)]="add.name"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Category</th>
                <td><input autocomplete="off" id="gcategory" name="ginput2" [(ngModel)]="add.category"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Release Date</th>
                <td><input autocomplete="off" id="grelease" name="ginput3" [(ngModel)]="add.release_date"> [ex: 12 September 2020] </td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Price</th>
                <td><input autocomplete="off" id="gprice" name="ginput4" [(ngModel)]="add.price"></td>
            </tr>
            <tr>
                <th class="active text-right" width="120">Produce By</th>
                <td><input autocomplete="off" id="gproduce" name="ginput5" [(ngModel)]="add.produce_by"></td>
            </tr>
            <tr>
                <td></td>
                <td><button (click)="addGame()" class="btn btn-success" style="margin-right: 10px;">Confirm</button> <button routerLink="/list" class="btn btn-secondary">Back</button></td>

            </tr>
        </table>
    </div>
</div>
</div>
