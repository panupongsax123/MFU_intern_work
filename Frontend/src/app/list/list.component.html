<div class="card">
    <div class="card-header">
        <h3>Game List </h3>

    </div>
    <div class="card-body">
        <table class="table table-center">
            <caption>List of Games</caption>
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Game Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let game of gamelist ">
                    <td>{{game.id}}</td>
                    <td>{{game.name}}</td>
                    <td>
                        <button (click)="gameDetails(game.id)" class="btn btn-warning"
                            style="margin-left: 10px;">Detail</button>

                        <!-- <button (click)="deleteGame(game)" class="btn btn-danger"
                            style="margin-left: 10px;">Delete</button> -->

                        <button class="btn btn-danger" style="margin-left: 10px;" mwlConfirmationPopover
                            [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="top"
                            (confirm)="deleteGame(game)" (cancel)="cancelClicked = true ">
                            Delete
                        </button>

                    </td>
                </tr>
                <tr class="text-center">
                    <td></td>
                    <td></td>
                    <td>
                        <button routerLink="/add" class="btn btn-info" style="margin-left: 10px;">Add New Game</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
